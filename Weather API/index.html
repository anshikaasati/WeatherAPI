<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>
        <div class="weather-container">
            <!--Grant Location Container-->
            <div class="sub-container grant-location-container">
            <img src="assets/navigation.png" alt="" width="80" height="80" loading="lazy">                
            <p>grant Location Access</p>
            <p>Allow Access to get weather Information</p>
            <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!--Search Form-->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for city..." data-searchInput>
                <button class="btn" type="submit">
                    <img src ="./assets/search.png" height="15" width="15" loading="lazy">
                </button>
            </form>

            <!--Loading screen container-->
            <div class="sub-container loading-container">
                <img src="./assets/loading-cargando.gif" height="150" width="150" loading="lazy">
                <p>Loading</p>
            </div>

            <!--show Weather info-->
            <div class="sub-container user-info-container">
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon >
                </div>
                <p data-weatherDesc></p>
                <img data-weatherIcon>
                <p data-temp></p>

                <div class="parameter-container">
                    <!--card1-->
                    <div class="parameter">
                        <img src="assets/wind.png" alt="" width="80" height="80">
                        <p>windspeed</p>
                        <p data-windspeed></p>
                    </div>
                    <!--card2-->
                    <div class="parameter">
                        <img src="assets/humidity.png" alt="" width="80" height="80">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>
                    <!--card3-->
                    <div class="parameter">
                        <img src="assets/clouds.png" alt="" width="80" height="80">
                        <p>clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
